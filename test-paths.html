<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .pending {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Resource Path Test</h1>
    <p>Testing if all resources load correctly from the root index.html</p>

    <div id="cssTest" class="test-item pending">
        <h3>CSS File (Editor/styles.css)</h3>
        <p id="cssStatus">Testing...</p>
    </div>

    <div id="jsTest" class="test-item pending">
        <h3>JavaScript File (Editor/app.js)</h3>
        <p id="jsStatus">Testing...</p>
    </div>

    <div id="audioTest" class="test-item pending">
        <h3>Audio File (Editor/billiejeanchiptune.mp3)</h3>
        <p id="audioStatus">Testing...</p>
        <audio id="testAudio" src="./Editor/billiejeanchiptune.mp3"></audio>
        <button onclick="testAudio()">Test Audio</button>
    </div>

    <div id="gamesTest" class="test-item pending">
        <h3>Game Links</h3>
        <p id="gamesStatus">Click buttons to test game links:</p>
        <button onclick="window.open('./Games/RunRunRabbit/index.html', '_blank')">Test RunRunRabbit</button>
        <button onclick="window.open('./Games/Tornado/index.html', '_blank')">Test Tornado</button>
        <button onclick="window.open('./Games/Icebreak/index.html', '_blank')">Test Icebreak</button>
    </div>

    <script>
        // Test CSS
        fetch('./Editor/styles.css')
            .then(response => {
                if (response.ok) {
                    document.getElementById('cssTest').className = 'test-item success';
                    document.getElementById('cssStatus').textContent = '✓ CSS file loaded successfully';
                } else {
                    throw new Error('Failed to load');
                }
            })
            .catch(error => {
                document.getElementById('cssTest').className = 'test-item error';
                document.getElementById('cssStatus').textContent = '✗ CSS file failed to load: ' + error.message;
            });

        // Test JS
        fetch('./Editor/app.js')
            .then(response => {
                if (response.ok) {
                    document.getElementById('jsTest').className = 'test-item success';
                    document.getElementById('jsStatus').textContent = '✓ JavaScript file loaded successfully';
                } else {
                    throw new Error('Failed to load');
                }
            })
            .catch(error => {
                document.getElementById('jsTest').className = 'test-item error';
                document.getElementById('jsStatus').textContent = '✗ JavaScript file failed to load: ' + error.message;
            });

        // Test Audio
        const audio = document.getElementById('testAudio');
        audio.addEventListener('loadeddata', () => {
            document.getElementById('audioTest').className = 'test-item success';
            document.getElementById('audioStatus').textContent = '✓ Audio file loaded successfully (Duration: ' + audio.duration.toFixed(2) + 's)';
        });
        audio.addEventListener('error', () => {
            document.getElementById('audioTest').className = 'test-item error';
            document.getElementById('audioStatus').textContent = '✗ Audio file failed to load';
        });

        function testAudio() {
            const audio = document.getElementById('testAudio');
            audio.play().then(() => {
                alert('Audio is playing!');
            }).catch(error => {
                alert('Failed to play audio: ' + error.message);
            });
        }

        // Initial games test status
        document.getElementById('gamesTest').className = 'test-item success';
    </script>
</body>
</html>
